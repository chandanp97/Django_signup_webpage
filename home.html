<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Sharing Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    h1{
    text-align:center
    }
  </style>
    
  </head>
  <body>
    
    <h1 style="color:Tomato;"> Music Sharing Portal </h1>
    
  <from>
    <h4 style="color:MediumSeaGreen;">Upload Audio</h4>
    
      <form action="audio" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select File</label><br>
        <input type="file" id="file" name="file" accept="video/, audio/" required><br>
       
        <input type="submit" value="Upload"><br><br> 
      
      
    
    <label for="privacy">Privacy:</label><br>
    <select id="privacy" name="privacy">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select><br><br>
  </form>
  </form>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
